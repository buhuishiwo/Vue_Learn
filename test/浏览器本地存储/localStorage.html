<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="save()">点我保存</button>
    <button onclick="read()">点我读取</button>
    <button onclick="deleteItem()">点我删除</button>
    <button onclick="clearItem()">点我清空数据</button>
    <script>
        let p = {name:'张三',age:18}
        function save() {
            //存数据
            localStorage.setItem('msg','Hello!')
            localStorage.setItem('info',JSON.stringify(p))
        }
        function read() {
            //读取数据
            console.log(localStorage.getItem('msg'))
        }
        function deleteItem() {
            //删除数据
            localStorage.removeItem('msg')
        }
        function clearItem() {
            //清空数据
            localStorage.clear();
        }
    </script>
</body>
</html>
