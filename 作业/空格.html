<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>按空格</h1>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            mounted(){
                window.addEventListener('keydown',this.Keydown)
            },
            methods:{
                Keydown(e) {
                    if(e.key === ' '|| e.key === 'Spacebar') {
                        console.log('hi');
                    }
                }
            }
        })
    </script>
</body>
</html>
