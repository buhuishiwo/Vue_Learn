<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <button v-on:click="updateMessage">按钮</button>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:""
            },
            methods:{
                updateMessage:function(){
                    this.message = 'Button Clicked!'
                }
            }
        })

    </script>
</body>
</html>
