<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button type="button" v-on:click="increment">增加</button>
        <button type="button" v-on:click="decrement">减少</button>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                count: 0
            },
            methods:{
                increment:function(){
                    this.count++;
                },
                decrement:function(){
                    this.count--;
                }
            }
        })
    </script>
</body>
</html>
